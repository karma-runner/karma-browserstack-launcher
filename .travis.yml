sudo: false
language: node_js
node_js:
  - 4
  - 6
  - stable

# Make sure we have new npm on Node 0.10.
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g grunt-cli

script:
  - grunt

deploy:
  provider: npm
  email: "$NPM_USER_EMAIL"
  api-key: "$NPM_API_KEY"
  on:
    tags: true
